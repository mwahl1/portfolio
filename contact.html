      <form>
        <p>
          <label for="name">Name</label><br>

        </p>

        <p>
          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="5" style="width: 100%; padding: 8px;" required></textarea>
        </p>

        <p>
          <button type="submit" class="button">Send Message</button>
        </p>
      </form>
